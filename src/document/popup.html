<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function clickalert() {
            alert("Hello!")
        }

        function clickconfirm() {
            confirm("Are you sure?")
        }

        function clickprompt() {
            let a = prompt("Input your name")
            alert(a)
        }
    </script>
</head>

<body>
    <div class="container">
        <input type="button" onclick="clickalert()" value="Alert">
        <input type="button" onclick="clickconfirm()" value="Confirm">
        <input type="button" onclick="clickprompt()" value="Prompt">
    </div>
</body>

</html>
